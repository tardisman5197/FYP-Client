<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js"></script>
    <title>FYP-Client</title>
</head>

<body>
    <nav class="navbar text-white navbar-dark bg-dark">
        <div id="sim-id">Simulation: <strong> - </strong></div>
        <div id="bar-btns">
            <button onclick="getNewSimulation()" class="btn btn-success" id="newSim-btn">New Sim</button>
            <button onclick="shutdown()" class="btn btn-danger">Shutdown</button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" id="sim-info">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <img src="../img/placeholder.png" class="card-img" alt="simulation image" id="sim-img">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body">
                                <h5 class="card-title">Simulation Information</h5>
                                <p class="card-text" id="sim-overview"></p>
                                <p class="card-text"><small class="text-muted" id="last-update">Last updated:
                                        Never</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="btn-toolbar mb-3" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-primary" id="run-btn" onclick="runSimulation()">Run</button>
                            <button class="btn btn-info" id="stop-btn" onclick="stopSimulation()">Stop</button>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Number Of Steps</div>
                            </div>
                            <input type="number" min=0 class="form-control" name="noOfSteps" placeholder="(e.g. 10)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="btn-toolbar mb-3" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-secondary" id="add-vehicle-btn" onclick="addVehicle()">Add
                                Vehicle</button>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Start Location</div>
                            </div>
                            <input type="number" class="form-control" id="start-loc-x" placeholder="x" value=0.0>
                            <input type="number" class="form-control" id="start-loc-y" placeholder="y" value=0.0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Start Speed</div>
                            </div>
                            <input type="number" class="form-control" id="start-speed" placeholder="(e.g. 1.0)"
                                value=0.0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Max Speed</div>
                            </div>
                            <input type="number" class="form-control" id="max-speed" placeholder="(e.g. 10.0)"
                                value=8.0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Acceleration</div>
                            </div>
                            <input type="number" class="form-control" id="acceleration" placeholder="(e.g. 3.0)"
                                value=3.0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Deceleration</div>
                            </div>
                            <input type="number" class="form-control" id="deceleration" placeholder="(e.g. 2.0)"
                                value=3.0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Frequency</div>
                            </div>
                            <input type="number" class="form-control" id="frequency" placeholder="(e.g. 5)" value=0>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Agent Type</div>
                            </div>
                            <input type="text" class="form-control" id="agent-type" placeholder="vehicle"
                                value="vehicle">
                        </div>
                        <div id="route-input">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Route</div>
                                </div>
                                <button class="btn btn-secondary" onclick="addRoute()">+</button>
                            </div>
                            <div class="input-group">
                                <button class="btn btn-danger" onclick="removeRoute(this)">x</button>
                                <input type="number" class="form-control route-x" placeholder="x" value=0.0>
                                <input type="number" class="form-control route-y" placeholder="y" value=0.0>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container" id="error-text">
    </div>
</body>

</html>
