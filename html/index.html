<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <script src="../js/main.js"></script>
    <title>FYP-Client</title>
</head>
<body>
    <div id="bar">
        <div id="bar-info">
            <strong>Simulation: <div id="sim-id">-</div></strong>
        </div>
        <div id="bar-btns">
            <button onclick="getNewSimulation()" id="newSim-btn">New Sim</button>
            <button onclick="shutdown()">Shutdown</button>
        </div>
    </div>
    <div>   
        <div id="sim-info">
            <div id="sim-img"></div>
            <div id="sim-overview"></div>
        </div>
        <div id="sim-controls">
            <button>Run</button>
            <button>Stop</button>
            <button>Add Vehicle</button>
        </div>
    </div>
    <div id="error-text">
    </div>
</body>
</html>
